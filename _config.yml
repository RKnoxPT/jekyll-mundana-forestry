# Site
name: "Nome do Site"
description: "Mundana is a free Jekyll theme for awesome people like you, Medium like."
logo: "assets/images/logo.png"
favicon: "assets/images/favicon.ico"
baseurl: '/mundana-theme-jekyll'
email: ""
mailchimp-list: ""

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
  marta:
    name: Marta
    site: 
    avatar: /assets/images/avatar1.jpg
    bio: "Olá sou a Marta"
    email: 
    twitter:

  ricardo:
    name: Ricardo
    site: 
    avatar: /assets/images/avatar1.jpg
    bio: "Olá sou o Ricardo"
    email: 
    twitter: 

  sal:
    name: Sal
    site: https://www.wowthemes.net
    avatar: /assets/images/avatar1.jpg
    bio: "Hi, I am Sal, the author of Mundana, the theme you're currently previewing. I hope you like it!"
    email: wowthemesnet@gmail.com
    twitter: https://twitter.com/wowthemesnet

  jane:
    name: Jane
    site: https://www.wowthemes.net
    avatar: /assets/images/avatar2.jpg
    bio: "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
    email: fakemail@gmail.com
    twitter: https://twitter.com/wowthemesnet

# Defaults
defaults:
  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: ricardo
      avatar: /assets/images/avatar1.jpg

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

# Paginate
paginate: 10
